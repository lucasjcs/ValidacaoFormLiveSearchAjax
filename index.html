<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="js/validacao.js"></script>
    <!--<script src="js/dataajax.js"></script>-->
    <title>Document</title>
</head>
<body>
    <header id="topo">
        PROJETO 2
        <img id="pesquisar" src="img/lupa.png">
        <form action=""  id="form-pesquisa" onsubmit="loadDoc();"><input type="text" id="txtpesq" list="datalista"  class="pesq" name="txtpesq" ></form>
        <datalist id="datalista"></datalist>

    </header>
    <div class="conteudo-form">
        <div id="notifica">

        </div>
        <h1>Formulário de Cadastro</h1>
        <form id="formulario" action="" method="post">
            <label for="nome">Nome:</label>
            <input  pattern="[a-zA-Z\s]+"  required type="text" class="form-control" name="nome" id="nome">

            <label for="datanasc">Data de Nascimento:</label>
            <input pattern="^\d{2}/\d{2}/\d{4}" name="datanasc" id="datanasc" class="form-control" placeholder="DD/MM/AAAA" onkeypress="mascaraData(this,event)">

            <label for="email">Email:</label>
            <input type="email" class="form-control" name="email" id="email">

            <p>
            <p>Sexo:
                <label><input type="radio" name="sexo" value="M" id="masc" /> Masculino</label>
                <label><input type="radio" name="sexo" value="F" id="femi" /> Feminino</label>
            </p>

            <label for="cep">CEP:</label>
            <input pattern="^\d{5}\d{3}" class="form-control med" name="cep" id="cep" onblur="pesquisacep(this.value)">

            <label for="cidade">Cidade:</label>
            <input type="text" class="form-control" name="cidade" id="cidade">

            <label for="estado">Estado:</label>
            <input type="text" class="form-control" name="estado" id="estado">

            <label for="bairro"> Bairro:</label>
            <input type="text" class="form-control" name="bairro" id="bairro">

            <label for="endereco">Endereço:</label>
            <input type="text" class="form-control" name="endereco" id="endereco">

            <label for="numero">Número:</label>
            <input type="text" class="form-control min" name="numero" id="numero"> <br>

            <input type="submit" value="Enviar" class="btn btn-primary" id="send">
        </form>
    </div>
</body>
</html>
